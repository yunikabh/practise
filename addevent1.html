<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            height:1900px;
        }
        .sticky{
                position:sticky;
                top:0;
        }
        .popup{
            width: 100px;
            height: 100px;
            background: red;

            position: fixed;
            bottom:0;
            display:none ;
        }
    </style>
</head>
  
  <body>
    <div class="popup">
        hello
        <button class=" a btn btn-primary">close</button>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <img class="cr" src="https://broadwayinfosys.com/uploads/logo/1667276403.new_broadway_logo.svg" height="50px" width="50px" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
       
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
 
    window.addEventListener('scroll',function(){
        var a=scrollY
        if(a>60){
            document.querySelector('.navbar').classList.add('sticky')
            document.querySelector('.cr').src="https://broadwayinfosys.com/uploads/logo/1667276492.logo-design-small.svg"
            document.querySelector('.popup').style.display="block"
            document.querySelector('.a').addEventListener('click',function(){
            document.querySelector('.popup').style.display="none"

            })
            
            
        }
        else{
            document.querySelector('.navbar').classList.remove('sticky')
            document.querySelector('.cr').src="https://broadwayinfosys.com/uploads/logo/1667276403.new_broadway_logo.svg"
            document.querySelector('.popup').style.display="none"
            
        }
    })
</script> 



</body>
</html>
