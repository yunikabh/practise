<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.bar1, .bar2, .bar3{
    width:20px;
    border:2px solid ;
    background: black;
    margin:3px 5px;
    transition: 0.3s;
    overflow: hidden;
    
}
    .s .box{
        box-shadow: 2px 2px;
        background-color: white;
        margin-left:10px;
        width:400px;
        height: 400px;
    

    }


.s .bar1{
    opacity:0;
}
.s .bar2{
    transform: rotate(45deg) translate(0px,0px);
   
}
.s .bar3{
    transform: rotate(-45deg) translate(5px,-5px );
   
}
    </style>
</head>
<body>
       <div class="con" onclick="nav(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="box"></div>
</div>
    
    <script>
function nav(x){
    x.classList.toggle(`s`);
}
    </script>
</body>
</html>
